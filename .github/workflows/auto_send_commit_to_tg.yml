name: auto_send_commit_to_tg
on: 
  repository_dispatch:
    types: 
      - commit
# schedule:
#   - cron: '0 7 * * *'

jobs:
  commit-send:
    runs-on: ubuntu-16.04
    steps:
    - name: Check Commit
      run: |
        cd ~
        git clone https://github.com/kaiostech/gecko-b2g  -b gonk
        cd gecko-b2g
        #today
        export today=$(date +%Y-%m-%d)
        #yesterday 
        export yesterday=$(date -d "yesterday" +%Y-%m-%d)
        git log --since ==${yesterday} >> log
        cat log
        echo $yesterday
        
    - name: Send Commit
      run: |
        cd ~/gecko-b2g
        export mess=`cat log`
        export title="Commits date: $yesterday"
        echo $title
        if [ -s ./log ]; then
        curl -X POST "https://api.telegram.org/bot${{secrets.TG_BOT_TOKEN}}/sendMessage" -d "chat_id=${{secrets.TG_GROUP_KAIOS}}&text=$title"
        curl -X POST "https://api.telegram.org/bot${{secrets.TG_BOT_TOKEN}}/sendMessage" -d "chat_id=${{secrets.TG_GROUP_KAIOS}}&text=$mess"
        fi
