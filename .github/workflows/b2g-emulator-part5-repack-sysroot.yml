    - name: repack sysroot 
      run: |
        df -h
        cd /Volumes/android/B2G
        cp ~/package_sysroot.sh ./
        pip3 install zstandard
        pip install zstandard
        #mv ./gecko-b2g ./gecko
        ./package_sysroot.sh
        ls -al -h b2g-sysroot.tar.zst
        ls
        df -h
        
    - name: update 
      run: |
        df -h
        cd /Volumes/android/B2G
        #~/.google-drive-upload/bin/gupload -o ./b2g-sysroot.tar.zst
        rclone copy ./b2g-sysroot.tar.zst itd:ci/emulator 
        df -h

