      if: steps.check.conclusion == 'success' && github.event.action == 'gsi_aosp_build' 
      run: |
        cd ~
        #zstd  --fast=7 ${outimage}.dmg.sparseimage
        #cd ~
        df -h

    - name: Update Build Source
      if: steps.check.conclusion == 'success' &&  github.event.action == 'gsi_aosp_build' 
      run: |
        df -h
        #cd ~/update
        cd ~
        echo ${{github.event.action}}
        if [ "${{github.event.action}}" == "gsi_b2g_build" ]; then
          mv ./${outimage}.dmg.sparseimage ./${outimage}.dmg.sparseimage.complete
          rclone copy ./${outimage}.dmg.sparseimage.complete itd:ci/${remotepath}
          sudo rm  -rf ./${outimage}.dmg.sparseimage.complete
        else
          rclone copy ./${outimage}.dmg.sparseimage itd:ci/${remotepath}
          sudo rm  -rf ./${outimage}.dmg.sparseimage
        fi
        #ls -al ${outimage}.dmg.sparseimage*
