
name: Build System Image

on: 
#  push:
#    branches:
#      - master
#  release:
#    types: [published]
  schedule:
    - cron: 0 8  1 * ?
  watch:
    types: [started]

env:
  SSH_ACTIONS: false

jobs:

  build:
    runs-on: ubuntu-18.04

    env:
      DEVICE: emulator-10
      ANDROID_ROOT: /home/runner/work/b2g/

    steps:
    - name: Checkout
      uses: actions/checkout@master
    
    - name: Initialization environment
      run: |
        sudo apt-get update
        sudo dpkg --add-architecture i386
        sudo dpkg --add-architecture amd64
        sudo apt-get install -y  --no-install-recommends autoconf2.13 git rustc
        sudo docker rmi `docker images -q`
        sudo rm -rf \
          /usr/share/dotnet \
          /etc/mysql \
          /etc/php
        git config --global user.name "ittat"
        git config --global user.email "ittat@github.com"
    - name: Downloading source code
      run: |
        mkdir -p $ANDROID_ROOT
        cd $ANDROID_ROOT
        git clone https://github.com/ReB2GOS/B2G -b exp
        cd $ANDROID_ROOT/B2G
        wget 'https://storage.googleapis.com/git-repo-downloads/repo' -P  repo
        chmod +x repo
        ./config.sh emulator-10
    
        
    - name: Build B2GOS
      run: |
        cd $ANDROID_ROOT/B2G
        export SHELL=/bin/bash
        export DISABLE_SOURCES_XML=true
        export USE_CCACHE=1
        ./build.sh -j$(nproc) 
        
